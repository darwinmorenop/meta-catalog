<h2 mat-dialog-title>Seleccionar Entrada (Inbound)</h2>
<mat-dialog-content>
  <app-smart-table
    [data]="tableData()"
    [config]="tableConfig"
    [isLoading]="inboundResource.isLoading()"
    (selectionChange)="onSelectionChange($event)">
  </app-smart-table>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cancelar</button>
</mat-dialog-actions>

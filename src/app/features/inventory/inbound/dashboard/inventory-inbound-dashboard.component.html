<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-title-wrapper">
      <button mat-icon-button (click)="goBack()" matTooltip="Volver a Stock">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="header-content">
        <h1>Documentos de Entrada (Inbound)</h1>
        <p class="subtitle">Gesti√≥n de documentos y movimientos de inventario</p>
      </div>
    </div>
    <div class="header-actions">
      <button mat-flat-button color="primary" (click)="onAddInbound()">
        <mat-icon>add</mat-icon>
        Registrar Entrada
      </button>
      <button mat-icon-button (click)="inboundsResource.reload()" [disabled]="inboundsResource.isLoading()" class="reload-btn">
        <mat-icon [class.spinning]="inboundsResource.isLoading()">refresh</mat-icon>
      </button>
    </div>
  </header>

  <mat-card class="table-card">
    <mat-card-content>
      <app-smart-table
        [data]="tableData()"
        [config]="tableConfig"
        [isLoading]="inboundsResource.isLoading()"
        (view)="onViewInbound($event)"
        (delete)="onDeleteInbound($event)"
        (edit)="onEditInbound($event)">
      </app-smart-table>
    </mat-card-content>
  </mat-card>
</div>

<div class="dashboard-container">
  <mat-card class="header-card" *ngIf="productInfo() as info">
    <div class="header-content">
      <div class="product-info-wrapper">
        <button mat-icon-button (click)="goBack()" class="back-button" matTooltip="Volver">
          <mat-icon>arrow_back</mat-icon>
        </button>
        
        <div class="product-display">
          <img [src]="info.product_image || 'assets/images/placeholder.png'" class="product-image">
          <div class="product-text">
            <h1>{{ info.product_name }}</h1>
            <p>{{ info.product_sku }} â€¢ 
               <span *ngIf="userId() > 0">Vista de Usuario Individual</span>
               <span *ngIf="userId() === 0">Vista Global (Todos los usuarios)</span>
            </p>
          </div>
        </div>
      </div>

      <div class="actions">
        <button mat-flat-button color="primary" (click)="reportResource.reload()">
          <mat-icon>refresh</mat-icon>
          Actualizar
        </button>
      </div>
    </div>
  </mat-card>

  <mat-card class="table-card">
    <div class="table-container">
      @if (reportResource.isLoading()) {
        <div class="loading-overlay">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      }

      <app-smart-table
        [data]="tableData()"
        [config]="tableConfig"
        [isLoading]="reportResource.isLoading()"
        (view)="onViewDocument($event)">
      </app-smart-table>
    </div>
  </mat-card>
</div>

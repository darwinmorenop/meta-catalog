<div class="dashboard-container">
  <mat-card class="header-card">
    <div class="header-content">
      <div class="title-section">
        <div class="title-with-back">
          <button mat-icon-button (click)="goBack()" class="back-button">
            <mat-icon>arrow_back</mat-icon>
          </button>
          <h1>Movimientos de Inventario</h1>
        </div>
        <p>Seguimiento de flujo de entrada y salida de productos</p>
      </div>

      <div class="actions-section">
        <mat-form-field appearance="outline" class="scope-selector">
          <mat-label>Ámbito de visualización</mat-label>
          <mat-select [formControl]="scopeControl">
            <mat-option value="Personal">Personal</mat-option>
            <mat-option value="Grupal">Grupal (Red)</mat-option>
            <mat-option value="Todos">Todos</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </mat-card>

  <mat-card class="table-card">
    <div class="table-container">
      @if (movementsResource.isLoading()) {
        <div class="loading-overlay">
          <mat-spinner diameter="40"></mat-spinner>
        </div>
      }

      <app-smart-table
        [data]="tableData()"
        [config]="tableConfig"
        [isLoading]="movementsResource.isLoading()"
        (view)="onViewDetail($event)">
      </app-smart-table>
    </div>
  </mat-card>
</div>

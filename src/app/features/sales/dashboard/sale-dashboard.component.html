<div class="dashboard-container">
  <header class="page-header">
    <div class="title-wrapper">
      <mat-icon class="header-icon">payments</mat-icon>
      <div class="header-text">
        <h1>Ventas</h1>
        <p class="subtitle">Gestión y seguimiento de órdenes de venta</p>
      </div>
    </div>
    <div class="header-actions">
      <button mat-stroked-button color="accent" (click)="onViewStats()" matTooltip="Ver ventas agrupadas por producto">
        <mat-icon>analytics</mat-icon>
        Métricas por Producto
      </button>

      <mat-form-field appearance="outline" class="scope-select">
        <mat-label>Ámbito de datos</mat-label>
        <mat-select [formControl]="scopeControl">
          <mat-option value="Personal">
            <mat-icon>person</mat-icon> Personal
          </mat-option>
          <mat-option value="Grupal">
            <mat-icon>group</mat-icon> Grupal
          </mat-option>
          <mat-option value="Todos">
            <mat-icon>public</mat-icon> Todos
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="onAddSale()" matTooltip="Registrar nueva venta">
        <mat-icon>add</mat-icon>
        Nueva Venta
      </button>
    </div>
  </header>

  <mat-card class="table-card">
    <mat-card-content>
      <app-smart-table
        [data]="tableData()"
        [config]="tableConfig"
        [isLoading]="salesResource.isLoading()"
        (view)="onViewSale($event)"
        (edit)="onEditSale($event)">
      </app-smart-table>
    </mat-card-content>
  </mat-card>
</div>

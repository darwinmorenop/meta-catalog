<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-title-wrapper">
      <button mat-icon-button (click)="goBack()" matTooltip="Volver a Ventas">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="header-content">
        <h1>Ventas por Producto</h1>
        <p class="subtitle">Análisis de rendimiento y rotación de productos</p>
      </div>
    </div>
    <div class="header-actions">
      <mat-form-field appearance="outline" class="scope-select">
        <mat-label>Ámbito de datos</mat-label>
        <mat-select [formControl]="scopeControl">
          <mat-option value="Personal">
            <mat-icon>person</mat-icon> Personal
          </mat-option>
          <mat-option value="Grupal">
            <mat-icon>group</mat-icon> Grupal
          </mat-option>
          <mat-option value="Todos">
            <mat-icon>public</mat-icon> Todos
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="onAddSale()">
        <mat-icon>add</mat-icon>
        Nueva Venta
      </button>
      <button mat-icon-button (click)="statsResource.reload()" [disabled]="statsResource.isLoading()" class="reload-btn">
        <mat-icon [class.spinning]="statsResource.isLoading()">refresh</mat-icon>
      </button>
    </div>
  </header>

  <mat-card class="table-card">
    <mat-card-content>
      <app-smart-table
        [data]="tableData()"
        [config]="tableConfig"
        [isLoading]="statsResource.isLoading()"
        (view)="onViewDetail($event)">
      </app-smart-table>
    </mat-card-content>
  </mat-card>
</div>

<h2 mat-dialog-title>{{ isEditMode ? 'Editar Campaña' : 'Nueva Campaña' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="campaign-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name" placeholder="Ej. Campaña Invierno 2024">
      <mat-error *ngIf="form.get('name')?.hasError('required')">
        El nombre es obligatorio
      </mat-error>
    </mat-form-field>

    <div class="date-row">
      <mat-form-field appearance="outline">
        <mat-label>Fecha y Hora Inicio</mat-label>
        <input matInput type="datetime-local" formControlName="started_at">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Fecha y Hora Fin</mat-label>
        <input matInput type="datetime-local" formControlName="finished_at">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description" rows="3" placeholder="Descripción de la campaña..."></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="form.invalid">
    {{ isEditMode ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>

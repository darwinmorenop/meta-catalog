<mat-toolbar color="primary" class="main-header">
  <span (click)="navigateTo('/')" class="app-title">Yanbal-ERP</span>
  
  <span class="spacer"></span>
  
  <div class="nav-buttons">
    <button mat-button [matMenuTriggerFor]="productMenu">
      <mat-icon>inventory_2</mat-icon>
      <span class="btn-label">Productos</span>
      <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #productMenu="matMenu" class="custom-menu">
      <button mat-menu-item (click)="navigateTo('/products')">
        <mat-icon>list</mat-icon>
        <span>General</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/products-media-dashboard')">
        <mat-icon>image</mat-icon>
        <span>Media</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/products-price-dashboard')">
        <mat-icon>payments</mat-icon>
        <span>Precios</span>
      </button>

      <button mat-menu-item [matMenuTriggerFor]="flowMenu">
        <mat-icon>sync_alt</mat-icon>
        <span>Flujo</span>
      </button>
      
      <button mat-menu-item (click)="navigateTo('/scraps/products')">
        <mat-icon>inventory_2</mat-icon>
        <span>Scrap</span>
      </button>
    </mat-menu>

    <!-- Submenu Flujo (Dentro de Productos) -->
    <mat-menu #flowMenu="matMenu">
      <button mat-menu-item (click)="navigateTo('/inventory/movements')">
        <mat-icon>history</mat-icon>
        <span>Movimientos</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/inventory/stock-entry')">
        <mat-icon>inventory_2</mat-icon>
        <span>Compras</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/sales/inventory')">
        <mat-icon>analytics</mat-icon>
        <span>Ventas</span>
      </button>      
    </mat-menu>

    <!-- Menú Compras -->
    <button mat-button [matMenuTriggerFor]="comprasMenu">
      <mat-icon>shopping_bag</mat-icon>
      <span class="btn-label">Compras</span>
      <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #comprasMenu="matMenu">
      <button mat-menu-item (click)="navigateTo('/inventory/inbound')">
        <mat-icon>inventory</mat-icon>
        <span>Documentos</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/inventory/inbound/register')">
        <mat-icon>add_circle</mat-icon>
        <span>Registrar</span>
      </button>
    </mat-menu>

    <!-- Menú Ventas -->
    <button mat-button [matMenuTriggerFor]="ventasMenu">
      <mat-icon>sell</mat-icon>
      <span class="btn-label">Ventas</span>
      <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #ventasMenu="matMenu">
      <button mat-menu-item (click)="navigateTo('/sales')">
        <mat-icon>receipt_long</mat-icon>
        <span>Documentos</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/sales/register')">
        <mat-icon>add_shopping_cart</mat-icon>
        <span>Registrar</span>
      </button>
    </mat-menu>

    <!-- Menú Usuarios -->
    <button mat-button [matMenuTriggerFor]="usuariosMenu">
      <mat-icon>group</mat-icon>
      <span class="btn-label">Usuarios</span>
      <mat-icon iconPositionEnd>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #usuariosMenu="matMenu">
      <button mat-menu-item (click)="navigateTo('/users')">
        <mat-icon>list</mat-icon>
        <span>Listado</span>
      </button>
      <button mat-menu-item (click)="navigateTo('/users/profiles')">
        <mat-icon>security</mat-icon>
        <span>Perfiles</span>
      </button>
    </mat-menu>

    <!-- Otras secciones -->
    <button mat-button *ngFor="let item of navItems" (click)="navigateTo(item.route)">
      <mat-icon>{{item.icon}}</mat-icon>
      <span class="btn-label">{{item.label}}</span>
    </button>
  </div>

  <button mat-icon-button (click)="themeService.toggleTheme()" matTooltip="Cambiar tema" class="theme-toggle">
    <mat-icon>{{ themeService.theme() === 'dark' ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>

  <div class="user-active-control" *ngIf="userService.currentUser() as user; else noUser">
    <button mat-flat-button class="active-user-btn" (click)="openActiveUserSelector()" matTooltip="Usuario Activo">
      <div class="user-btn-content">
        <div class="avatar-header">
          <img [src]="user.image || 'assets/images/default-avatar.png'" [alt]="user.firstName">
        </div>
        <span class="username">{{ user.firstName }}</span>
      </div>
    </button>
  </div>
  <ng-template #noUser>
    <div class="user-active-control">
      <button mat-stroked-button class="no-user-btn" (click)="openActiveUserSelector()" matTooltip="Seleccionar Usuario Activo">
        <mat-icon>account_circle</mat-icon>
        <span class="username">Identificarse</span>
      </button>
    </div>
  </ng-template>
</mat-toolbar>

<main class="main-content">
  <router-outlet></router-outlet>
</main>

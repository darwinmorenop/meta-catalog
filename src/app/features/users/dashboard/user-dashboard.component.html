<div class="dashboard-container">
    <header class="dashboard-header">
        <div class="header-content">
            <div class="title-section">
                <div class="title-with-back">
                    <button mat-icon-button (click)="goBack()" class="back-button" matTooltip="Volver">
                        <mat-icon>arrow_back</mat-icon>
                    </button>
                    <h1>Gesti√≥n de Usuarios</h1>
                </div>
                <p>Visualiza y gestiona los usuarios del sistema</p>
            </div>
            <div class="actions">
                <button mat-flat-button color="primary" (click)="onCreate()">
                    <mat-icon>add</mat-icon>
                    Nuevo Usuario
                </button>
                <button mat-stroked-button (click)="usersResource.reload()">
                    <mat-icon [class.spinning]="usersResource.isLoading()">refresh</mat-icon>
                    Actualizar
                </button>
            </div>
        </div>
    </header>

    <div class="stats-grid">
        <mat-card class="stat-card">
            <mat-card-content>
                <div class="stat-icon users">
                    <mat-icon>group</mat-icon>
                </div>
                <div class="stat-value">{{ totalUsers() }}</div>
                <div class="stat-label">Usuarios Totales</div>
            </mat-card-content>
        </mat-card>

        <mat-card class="stat-card">
            <mat-card-content>
                <div class="stat-icon manual">
                    <mat-icon>person_add</mat-icon>
                </div>
                <div class="stat-value">{{ manualUsers() }}</div>
                <div class="stat-label">Cargas Manuales</div>
            </mat-card-content>
        </mat-card>
    </div>

    <mat-card class="table-card">
        <mat-card-content>
            <app-smart-table
                [data]="tableData()"
                [config]="tableConfig"
                (view)="onView($event)"
                (edit)="onEdit($event)"
                (delete)="onDelete($event)">
            </app-smart-table>

            <div *ngIf="usersResource.isLoading()" class="loading-overlay">
                <div class="loader"></div>
            </div>
        </mat-card-content>
    </mat-card>
</div>

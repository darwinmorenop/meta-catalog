<div class="dashboard-container">
    <mat-card class="header-card">
      <div class="header-content">
        <div class="title-section">
          <h1>Agenda de Contactos</h1>
          <p class="subtitle">Gestiona tus prospectos, clientes y equipo</p>
        </div>
        
        <div class="actions-section">
          <mat-form-field appearance="outline" class="scope-selector">
            <mat-label>Ámbito de búsqueda</mat-label>
            <mat-select [formControl]="scopeControl">
              <mat-option value="Personal">Mi Agenda</mat-option>
              <mat-option value="Grupal">Agenda de mi Red</mat-option>
              <mat-option value="Todos">Todo el Sistema</mat-option>
            </mat-select>
            <mat-icon matPrefix>hub</mat-icon>
          </mat-form-field>
  
          <button mat-flat-button color="primary" class="add-button" (click)="onAddContact()">
            <mat-icon>person_add</mat-icon>
            Nuevo Contacto
          </button>
        </div>
      </div>
    </mat-card>
  
    <mat-card class="table-card">
      <app-smart-table
        [data]="tableData()"
        [config]="tableConfig"
        (view)="onViewContact($any($event))"
        (edit)="onEditContact($any($event))"
        (delete)="onDeleteContact($any($event))">
      </app-smart-table>
    </mat-card>
  </div>

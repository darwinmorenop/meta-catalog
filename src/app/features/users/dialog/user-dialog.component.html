<h2 mat-dialog-title>{{ isEditMode ? 'Editar Usuario' : 'Nuevo Usuario' }}</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="user-form">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Apellido</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
    </div>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Tel√©fono</mat-label>
        <input matInput formControlName="phone">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Rango</mat-label>
        <mat-select formControlName="rank">
          <mat-option *ngFor="let option of rankOptions" [value]="option.key">
            {{ option.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="sponsor-section">
      <h3>Sponsor</h3>
      <div class="sponsor-row">
        <div class="sponsor-info">
          <mat-icon>person</mat-icon>
          <span>{{ selectedSponsorName() }}</span>
        </div>
        <button type="button" mat-stroked-button color="primary" (click)="openSponsorSelector()">
          <mat-icon>search</mat-icon>
          Seleccionar Sponsor
        </button>
      </div>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Imagen URL</mat-label>
        <input matInput formControlName="image">
      </mat-form-field>
      <mat-checkbox formControlName="isManual">Carga Manual</mat-checkbox>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">
    {{ isEditMode ? 'Actualizar' : 'Crear' }}
  </button>
</mat-dialog-actions>

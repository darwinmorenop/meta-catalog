<h2 mat-dialog-title>Seleccionar Usuario Activo</h2>
<mat-dialog-content>
  <app-user-selector 
    [users]="userService.users()" 
    [initialSelectedId]="userService.currentUser()?.id"
    (onSelected)="onUserSelected($event)">
  </app-user-selector>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cerrar</button>
  <button mat-flat-button color="warn" (click)="clearActiveUser()">Limpiar activo</button>
</mat-dialog-actions>

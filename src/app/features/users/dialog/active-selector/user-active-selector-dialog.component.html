<h2 mat-dialog-title>Seleccionar Usuario Activo</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Filtrar usuarios</mat-label>
    <input matInput [formControl]="searchControl" placeholder="Nombre, email o identificador...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <mat-selection-list [multiple]="false" (selectionChange)="onSelectionChange($event)">
    <mat-list-option *ngFor="let user of filteredUsers()" [value]="user" [selected]="userService.currentUser()?.id === user.id">
      <div class="user-option">
        <div class="avatar-container">
          <img [src]="user.image || 'assets/images/default-avatar.png'" [alt]="user.firstName">
        </div>
        <div class="user-details">
          <strong>{{ user.firstName }} {{ user.lastName }}</strong>
          <span>{{ user.email }} | ID: {{ user.identifier }}</span>
        </div>
      </div>
    </mat-list-option>
  </mat-selection-list>
  
  <div *ngIf="filteredUsers().length === 0" class="empty-state">
    No se encontraron usuarios.
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="dialogRef.close()">Cerrar</button>
  <button mat-flat-button color="warn" (click)="clearActiveUser()">Limpiar activo</button>
</mat-dialog-actions>

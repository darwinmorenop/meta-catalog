<div class="dashboard-container">
    <div class="header-section">
        <div class="title-group">
            <h1>Mis Listas</h1>
            <p class="subtitle">Gestiona tus listas de productos</p>
        </div>

        <div class="actions-group">
            <mat-form-field appearance="outline" class="scope-selector">
                <mat-label>Ámbito</mat-label>
                <mat-select [formControl]="scopeControl">
                    <mat-option value="Personal">Mis Listas</mat-option>
                    <mat-option value="Grupal">Mi Red</mat-option>
                    <mat-option value="Todos">Todo el Catálogo</mat-option>
                </mat-select>
            </mat-form-field>

            <button [disabled]="!selectedList()" mat-stroked-button color="accent" (click)="onCopyList()"
                class="copy-button">
                <mat-icon>content_copy</mat-icon>
                <span>Copiar</span>
            </button>

            <button mat-flat-button color="primary" (click)="onAddList()">
                <mat-icon>add_circle</mat-icon>
                <span>Nueva Lista</span>
            </button>
        </div>
    </div>

    <mat-card class="table-card">
        <app-smart-table [data]="tableData()" [config]="tableConfig" [isLoading]="listResource.isLoading()"
            (view)="onViewList($event)" (edit)="onEditList($event)" (selectionChange)="onSelect($any($event))"
            (delete)="onDeleteList($event)">
        </app-smart-table>
    </mat-card>
</div>

<div class="dashboard-container">
    <div class="header-section">
        <div class="title-group">
            <h1>Productos Favoritos</h1>
            <p class="subtitle">Gestiona tus listas de productos favoritos</p>
        </div>

        <div class="actions-group">
            <mat-form-field appearance="outline" class="scope-selector">
                <mat-label>Ámbito</mat-label>
                <mat-select [formControl]="scopeControl">
                    <mat-option value="Personal">Mis Favoritos</mat-option>
                    <mat-option value="Grupal">Mi Red</mat-option>
                    <mat-option value="Todos">Todo el Catálogo</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>

    <mat-card class="table-card">
        <app-smart-table
            [data]="tableData()"
            [config]="tableConfig"
            [isLoading]="listResource.isLoading()"
            (view)="onViewList($event)"
            (edit)="onEditList($event)">
        </app-smart-table>
    </mat-card>
</div>

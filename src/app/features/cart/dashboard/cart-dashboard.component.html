<div class="dashboard-container">
    <div class="header-section">
        <div class="title-group">
            <h1>Gestión de Carritos</h1>
            <p class="subtitle">Administra los productos en los carritos de compra</p>
        </div>

        <div class="actions-group">
            <mat-form-field appearance="outline" class="scope-selector">
                <mat-label>Ámbito</mat-label>
                <mat-select [formControl]="scopeControl">
                    <mat-option value="Personal">Mis Carritos</mat-option>
                    <mat-option value="Grupal">Mi Red</mat-option>
                    <mat-option value="Todos">Todo el Catálogo</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-stroked-button color="primary" (click)="cartResource.reload()">
                <mat-icon>refresh</mat-icon>
                <span>Actualizar</span>
            </button>
        </div>
    </div>

    <mat-card class="table-card">
        <app-smart-table
            [data]="tableData()"
            [config]="tableConfig"
            [isLoading]="cartResource.isLoading()"
            (view)="onViewItem($event)"
            (edit)="onEditItem($event)"
            (delete)="onDeleteItem($event)">
        </app-smart-table>
    </mat-card>
</div>

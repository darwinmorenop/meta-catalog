<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content>
  <form [formGroup]="form" class="edit-form">
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Precio Original</mat-label>
        <input matInput type="number" step="0.01" formControlName="original_price" placeholder="0.00">
        <mat-icon matSuffix>euro_symbol</mat-icon>
        <mat-error *ngIf="form.get('original_price')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Precio Oferta</mat-label>
        <input matInput type="number" step="0.01" formControlName="sale_price" placeholder="0.00">
        <mat-icon matSuffix>euro_symbol</mat-icon>
        <mat-error *ngIf="form.get('sale_price')?.hasError('required')">Requerido</mat-error>
      </mat-form-field>
    </div>

    <app-date-time-range
      [formGroup]="form"
      startControlName="offer_start"
      endControlName="offer_end"
      startLabel="Inicio Oferta"
      endLabel="Fin Oferta">
    </app-date-time-range>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Motivo / Razón del cambio</mat-label>
      <textarea matInput formControlName="reason" rows="3" placeholder="Ej: Nueva campaña, ajuste de mercado..."></textarea>
    </mat-form-field>

    <mat-checkbox formControlName="is_active" color="primary">¿Precio Activo?</mat-checkbox>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">
    {{ isEdit ? 'Guardar Cambios' : 'Crear Registro' }}
  </button>
</mat-dialog-actions>

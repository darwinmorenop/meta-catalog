<h2 mat-dialog-title>{{ data.media ? 'Editar Media' : 'Añadir Media' }}</h2>
<mat-dialog-content>
  <form [formGroup]="mediaForm" class="media-form">
    <mat-form-field appearance="outline">
      <mat-label>URL</mat-label>
      <input matInput formControlName="url" placeholder="https://...">
      <mat-error *ngIf="mediaForm.get('url')?.hasError('required')">La URL es obligatoria</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tipo</mat-label>
      <mat-select formControlName="type">
        <mat-option [value]="types.IMAGE">Imagen</mat-option>
        <mat-option [value]="types.VIDEO">Video</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Orden de visualización</mat-label>
      <input matInput type="number" formControlName="display_order">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Título</mat-label>
      <input matInput formControlName="title">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Alt Text</mat-label>
      <input matInput formControlName="alt_text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Descripción</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <div class="checkbox-wrapper">
      <label>
        <input type="checkbox" formControlName="is_main"> Es imagen principal
      </label>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-flat-button color="primary" (click)="onSave()" [disabled]="mediaForm.invalid">Guardar</button>
</mat-dialog-actions>

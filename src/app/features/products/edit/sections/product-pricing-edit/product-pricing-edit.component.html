<div class="section-container" [formGroup]="form">
    <div class="grid-layout">
        <mat-card class="edit-card">
            <mat-card-header>
                <mat-card-title>Gestión de Precios</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Precio Base</mat-label>
                        <input matInput type="number" formControlName="price" placeholder="0.00">
                        <span matTextPrefix>€&nbsp;</span>
                        <mat-error *ngIf="form.get('price')?.hasError('required')">El precio es obligatorio</mat-error>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Precio de Oferta (Opcional)</mat-label>
                        <input matInput type="number" formControlName="sale_price" placeholder="0.00">
                        <span matTextPrefix>€&nbsp;</span>
                    </mat-form-field>
                </div>

                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Moneda</mat-label>
                        <mat-select formControlName="currency">
                            <mat-option value="EUR">Euro (€)</mat-option>
                            <mat-option value="USD">Dólar ($)</mat-option>
                            <mat-option value="GBP">Libra (£)</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="edit-card">
            <mat-card-header>
                <mat-card-title>Vigencia de Precios</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-date-time-range 
                    [formGroup]="form"
                    startControlName="offer_start_date"
                    endControlName="offer_end_date"
                    startLabel="Inicio de Oferta"
                    endLabel="Fin de Oferta">
                </app-date-time-range>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="actions-row">
        <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">
            <mat-icon>save</mat-icon>
            Guardar Precios
        </button>
    </div>
</div>

<div class="section-container" [formGroup]="form">
    <div class="grid-layout">
        <mat-card class="edit-card">
            <mat-card-header>
                <mat-card-title>Movimiento de Inventario</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Stock Interno Disponible</mat-label>
                        <input matInput type="number" formControlName="internal_stock">
                        <mat-hint>Unidades reales en almacén</mat-hint>
                    </mat-form-field>

                    <mat-form-field appearance="outline">
                        <mat-label>Stock en Fabricante</mat-label>
                        <input matInput type="number" formControlName="manufacturer_stock">
                        <mat-hint>Unidades notificadas por proveedor</mat-hint>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>

        <mat-card class="edit-card">
            <mat-card-header>
                <mat-card-title>Configuración de Alertas</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="row">
                    <mat-form-field appearance="outline">
                        <mat-label>Mínimo para Alerta</mat-label>
                        <input matInput type="number" formControlName="min_stock_alert">
                        <mat-hint>Se avisará cuando el stock sea menor que esto</mat-hint>
                    </mat-form-field>
                </div>
            </mat-card-content>
        </mat-card>
    </div>

    <div class="actions-row">
        <button mat-flat-button color="primary" (click)="onSave()" [disabled]="form.invalid">
            <mat-icon>save</mat-icon>
            Guardar Stock
        </button>
    </div>
</div>

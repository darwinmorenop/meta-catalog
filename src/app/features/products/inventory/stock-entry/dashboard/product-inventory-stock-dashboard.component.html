<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-title-wrapper">
      <button mat-icon-button (click)="goBack()" matTooltip="Volver a Inicio">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="header-content">
        <h1>Dashboard de Inventario</h1>
        <p class="subtitle">Resumen de stock por producto y usuario</p>
      </div>
    </div>
    <div class="header-actions">
      <button mat-icon-button (click)="stockResource.reload()" [disabled]="stockResource.isLoading()">
        <mat-icon [class.spinning]="stockResource.isLoading()">refresh</mat-icon>
      </button>
    </div>
  </header>

  <mat-card class="table-card">
    <mat-card-content>
      <app-smart-table
        [data]="tableData()"
        [config]="tableConfig"
        [isLoading]="stockResource.isLoading()"
        (view)="onViewDetail($event)">
      </app-smart-table>
    </mat-card-content>
  </mat-card>
</div>

<div class="dashboard-container">
    <mat-card class="header-card">
        <div class="header-content">
            <div class="title-section">
                <div class="title-with-back">
                    <button mat-icon-button (click)="goHome()" class="back-button">
                        <mat-icon>home</mat-icon>
                    </button>
                    <h1>Scraps</h1>
                </div>
                <p>Gestiona todos los registros de scrapping realizados</p>
            </div>
            <div class="actions">
                <button mat-stroked-button color="accent" (click)="goToSyncProposal()">
                    <mat-icon>sync</mat-icon>
                    Sincronizaci√≥n y Propuestas
                </button>
                <button mat-flat-button color="primary" (click)="loadScraps()">
                    <mat-icon>refresh</mat-icon>
                    Actualizar
                </button>
            </div>
        </div>
    </mat-card>

    <mat-card class="table-card">
        <mat-card-header>
            <mat-card-title>Historial de Scraps</mat-card-title>
        </mat-card-header>
        <div class="table-container">
            @if (isLoading()) {
                <div class="loading-overlay">
                    <mat-spinner diameter="40"></mat-spinner>
                </div>
            }

            <app-smart-table 
                [data]="scraps()" 
                [config]="tableConfig" 
                [isLoading]="isLoading()"
                (selectionChange)="onScrapSelected($event)"
                (delete)="deleteScrap($event)">
            </app-smart-table>
        </div>
    </mat-card>
</div>

<div class="dashboard-container">
  <header class="dashboard-header">
    <div class="header-title">
      <h1>Dashboard de Scraps por Producto</h1>
      <p class="subtitle">Visualización agregada de fuentes y orígenes de datos</p>
    </div>
    <div class="header-actions">
      <button mat-icon-button (click)="reload()" [disabled]="productsResource.isLoading()" class="reload-btn">
        <mat-icon [class.spinning]="productsResource.isLoading()">refresh</mat-icon>
      </button>
    </div>
  </header>

  <mat-card class="table-card">
    <mat-card-content>
      <app-smart-table
        [data]="tableData()"
        [config]="tableConfig"
        [isLoading]="productsResource.isLoading()"
        (view)="onViewDetail($event)">
      </app-smart-table>
    </mat-card-content>
  </mat-card>
</div>
